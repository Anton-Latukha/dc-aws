version: '2'
# Basic compose-file for Ghost
# Maintainer: anton.latukha+dockerhub@gmail.com

services:
  nginx:
    image: nginx:alpine
    volumes_from:
      - static_html
    environment:
      - VIRTUAL_HOST=blog.latukha.com
      - LETSENCRYPT_HOST=blog.latukha.com
      - LETSENCRYPT_EMAIL
      
  static_html:
    build:
      context: ./staticHTMLDataCont
    volumes:
      - nxStaticHTML:/usr/share/nginx/html:ro
    
  ghost:
    image: ghost
    volumes:
      - mainD:/var/lib/ghost
#    ports:
#      - 2368:2368
    expose:
      - 2368
    environment:
      - VIRTUAL_HOST=ghost.latukha.com
      - VIRTUAL_PORT=2368
      - LETSENCRYPT_HOST
      - LETSENCRYPT_EMAIL
      
  nextcloud:
    depends_on:
      - mariadb
    image: wonderfall/nextcloud # https://hub.docker.com/r/wonderfall/nextcloud/
    links:
      - mariadb:db
    expose:
      - 8888
    environment:
      - VIRTUAL_HOST=cloud.latukha.com
      - VIRTUAL_PORT=8888
      - LETSENCRYPT_HOST=cloud.latukha.com
      - LETSENCRYPT_EMAIL
      - DB_TYPE # database type (sqlite3, mysql or pgsql) (default : sqlite3)
      - DB_NAME # name of database (default : none)
      - DB_USER # username for database (default : none)
      - DB_PASSWORD # password for database user (default : none)
      - DB_HOST # database host (default : none)
      #- UID # nextcloud user id (default : 991)
      #- GID # nextcloud group id (default : 991)
      #- UPLOAD_MAX_SIZE # maximum upload size (default : 10G)SIZE
      #- ADMIN_USER # username of the admin account (default : admin)
      #- ADMIN_PASSWORD # password of the admin account (default : admin)
      #- TZ # the system/log timezone (default : Etc/UTC)
      #- CRON_PERIOD # time interval between two cron tasks (default : 15m)
      #- REDIS_MAX_MEMORY # memory limit for Redis (default : 64mb)
      #- APC_SHM_SIZE # apc memory size (default : 128M)
      #- OPCACHE_MEM_SIZE # opcache memory size in megabytes (default : 128)
    volumes:
    - nextcloudD:/data # Nextcloud data.
    - nextcloudC:/config # config.php location.
    - nextcloudA:/apps2 # Nextcloud downloaded apps.
    - nextcloudRedis:/var/lib/redis # Redis dumpfile location.
#    ports:
#      - 80:8888

  mariadb:
    image: mariadb
    volumes:
      - mariaDB:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      
  proxy-nginx:
    image: jwilder/nginx-proxy:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    environment:
      - DEFAULT_HOST
      - ENABLE_IPV6=true
  
  proxy-ltsncrpt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes_from:
      - proxy-nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs:rw

volumes:
  mainD:
  certs:
  vhost.d:
  html:
  nextcloudD:
  nextcloudC:
  nextcloudA:
  nextcloudRedis:
  mariaDB:
  nxStaticHTML:
